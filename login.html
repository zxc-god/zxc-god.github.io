<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Sign up</title>
    </head>
    <body>
        <video src="files/edit.mp4" autoplay muted loop></video>
        <div class="main_box">
            <main>  
                <a href="index.html"><img src="files/mm.png" alt="Main Page" class="mp"></a>
                <h1>Create a new account</h1>
                <div class="box">
                    <section>
                        <h2>Sign up:</h2>
                        <form action="gallery.html" method="post">
                            <label class="lbl">Enter your email: <input type="email" placeholder="name@mail.domain" minlength="8" class="input-color" required></label>
                            <label class="lbl">Enter your login: <input type="text" name="login" placeholder="your_login_example" minlength="8" class="input-color" required></label>                            
                            <label class="lbl">Enter your password: <input type="password" name="password" placeholder="12+ letters or digits" pattern="[a-z0-9]{12,}" class="input-color" required></label>
                            <label class="lbl">Enter you age: <input type="number" min="18" max="99" placeholder="18+" class="input-color" required></label>
                            <hr>
                            <label class="lbl">Upload your profile picture: <input type="file" required></label>
                            <hr>
                            <label class="lbl">
                                Your opinion about the web-site
                                <select class="input-color">
                                    <option value="0">Excellent</option>
                                    <option value="1">Good</option>
                                    <option value="2">Not bad</option>
                                    <option value="3">Could be better</option>
                                </select>
                            </label>
                            <hr>
                            <fieldset class="survey">
                                <legend>Did u give valid info?</legend>
                                <label><input type="radio" name="agreement"> Yes</label>
                                <label><input type="radio" name="agreement"> Absolutely</label>
                                <label><input type="radio" name="agreement" required> No (isn't recommended to choose no) </label>
                            </fieldset>
                            <p></p>
                            <fieldset class="survey">
                                <legend>Do u agree to the <a href="terms.html" target="_blank">terms and policy</a>?</legend>
                                <label><input type="checkbox" name="checkboxes" required> Yes, I do</label>
                                <label><input type="checkbox" name="checkboxes" disabled>No, I do not</label>
                            </fieldset>
                            <p></p>
                            <hr>
                            <label> <p class="center">Why we should consider your registration: </p>
                                <textarea rows="5"  id="last-label" minlength="200" placeholder="Умею таймить реквием под еул..." required></textarea>
                            </label>
                            <input type="submit" value="Submit" id="inp">
                        </form>
                    </section>
                </div>
            </main>
            <footer>
                <fieldset>
                    <p>© 2024 <a href="gallery.html">zxc god</a> Tashkent. All rights are reserved.</p>
                    <p><a href="terms.html" target="_blank">Terms and Policy</a></p>
                </fieldset>
            </footer>
        </div>
    </body>
</html>
